{% macro render_field(field) %}
    <dt>{{ field.label }}</dt>
    <dd>{{ field()|safe }}</dd>  {# `kwargs` なしで `field()` を使う #}
    
    {% if field.errors %}
        <ul style="color: red;">
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}

{% endmacro %}
